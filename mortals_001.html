<body>
  <div id="rect-demo"></div>
  <script src="js/d3.min.js"></script>
  <script>
    var rectDemo = d3.select("#rect-demo").
      append("svg:svg").
      attr("width", 400).
      attr("height", 300);

    rectDemo.append("svg:rect").
      attr("x", 100).
      attr("y", 100).
      attr("height", 100).
      attr("width", 200);
  </script>
</body>
